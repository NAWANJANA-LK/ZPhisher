name: 'Build & Push Docker Image'

on:
  schedule:
    - cron: "0 0 * * 0" # Every Sunday
  workflow_dispatch:

env:
  CI: true
  DOCKER_BUILDKIT: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Image
        run: |
          # Build Docker Image for DockerHub
          docker build --tag nntech/Zphisher:latest .

          # Tag Docker Image for GHCR
          docker tag nntech/Zphisher:latest ghcr.io/nn-tech/Zphisher:latest

      - name: Login to GHCR
        if: github.repository == 'nn-tech/Zphisher' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        if: github.repository == 'nn-tech/Zphisher' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v2
        with:
          username: "nntech"
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push
        if: github.repository == 'nn-tech/Zphisher' && github.ref == 'refs/heads/master'
        run: |
          # Push to DockerHub
          docker push nntech/Zphisher:latest
          # Push to GHCR
          docker push ghcr.io/nn-tech/Zphisher:latest
